{% extends 'base.html' %}

{% load static %}

{% block title %}Detail Page{% endblock %}

{% block extra-style %}
<style>
ul {
    list-style:none;
    padding-left:0px;
}
li {
    font-size:20px;
}
</style>

{% endblock %}

{% block content %}
<div class="container">
  {% for notice in object_list %}
    <div>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href='{{ notice.url }}'>{{ notice.title }}</a>
          <span class="badge badge-primary badge-pill">{{notice.date}}</span>
        </li>
      </ul>
    </div>
    {% endfor %}
</div>
{% endblock content%}
