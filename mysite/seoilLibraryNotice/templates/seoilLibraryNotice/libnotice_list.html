{% extends 'base.html' %}

{% load static %}

{% block title %}libnotice_list.html{% endblock %}

{% block extra-style %}
<style>
ul {
    list-style:none;
    padding-left:0px;
}
li {
    font-size:20px;
}
</style>

{% endblock %}

{% block content %}

<div class="container">
  <h4>세방도서관-공지사항</h4>
  {% for notice in lib_notices %}
    <div>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href='{{ notice.url }}' target="_blank">{{ notice.title }}</a>
          <span class="badge badge-primary badge-pill">{{ notice.date }}</span>
        </li>
      </ul>
    </div>
    {% endfor %}
</div>
{% endblock content%}
